<div class="ml-3 mr-3" style="max-width: 400px;">
    <h2>Register</h2>
    <hr />
    <form [formGroup]="registrationForm" (submit)="register()">
        <div class="form-group mb-3">
            <label for="Username">Username</label>
            <input type="text" formControlName="Username" class="form-control"
                [ngClass]="{ 'is-invalid': f.Username.dirty && f.Username.errors }" />
            <div *ngIf="f.Username.dirty && f.Username.errors" class="invalid-feedback">
                <div *ngIf="f.Username.errors.minlength">Username should be more than 3 char</div>
                <div *ngIf="f.Username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="Email">Email</label>
            <input type="email" formControlName="Email" class="form-control"
                [ngClass]="{ 'is-invalid': f.Email.dirty && f.Email.errors }" />
            <div *ngIf="f.Email.dirty && f.Email.errors" class="invalid-feedback">
                <div *ngIf="f.Email.errors.required">Email is required</div>
                <div *ngIf="f.Email.errors.email">Email is of invalid format</div>
            </div>
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" formControlName="Password" class="form-control"
                [ngClass]="{ 'is-invalid': f.Password.dirty && f.Password.errors }" />
            <div *ngIf="f.Password.errors" class="invalid-feedback">
                <div *ngIf="f.Password.errors.required">Password is required</div>
                <div *ngIf="f.Password.errors.minlength">Password must be at least 8 characters</div>
            </div>
        </div>
        <div class="form-group mt-2">
            <button class="btn btn-warning float-right" (click)="registrationForm.reset()">
                Reset
            </button>
            <a routerLink="/login" class="btn btn-success float-right mr-1">Login</a>
            <button type="submit" [disabled]="!registrationForm.valid" class="btn btn-primary float-right mr-1">
                Register
            </button>
        </div>
    </form>
</div>
