<!-- main app container -->
<div class="ml-3 mr-3" style="max-width: 400px;">
    <h2>Buy</h2>
    <hr />
    <form name="form" #f="ngForm" (submit)="buy()">
        <div class="form-group mt-2">
            <label for="Symbol">Symbol</label>
            <select class="form-control" name="Symbol" id="Symbol" [(ngModel)]="model.Symbol" 
            #Symbol="ngModel" required>
                <option value="Infy">Infy</option>
                <option value="TCS">TCS</option>
                <option value="WIPRO">WIPRO</option>
                <option value="Persistent">Persistent</option>
              </select>
        </div>
        <div class="form-group mt-2">
            <label for="Quantity">Quantity</label>
            <input type="number" class="form-control" name="Quantity" [(ngModel)]="model.Quantity" 
            #Quantity="ngModel"
                [ngClass]="{ 'is-invalid': Quantity.dirty && Quantity.invalid }" required />
            <div *ngIf="Quantity.dirty && Quantity.invalid" class="invalid-feedback">
                <div *ngIf="Quantity.errors.required">Quantity is required</div>
            </div>
        </div>
        <div class="form-group mt-2">
            <button type="button" class="btn btn-warning float-right" (click)="f.form.reset()">
                Reset
            </button>
            <button type="submit" class="btn btn-primary float-right mr-1" [disabled]="f.form.invalid">Buy</button>
        </div>
    </form>
</div>
